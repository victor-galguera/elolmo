splash_screen.splash_screen_add:
  path: '/admin/content/splash-screen/add'
  defaults:
    _form: '\Drupal\splash_screen\Form\SplashScreenForm'
    _title: 'Add/Edit Splash Screen'
  requirements:
    _permission: 'create splash_screen'
splash_screen.display_splash_screen:
  path: '/admin/content/splash-screen'
  defaults:
    _controller: '\Drupal\splash_screen\Controller\SplashScreenController::display'
    _title: 'Splash Screen List'
  requirements:
    _permission: 'view splash_screen'
splash_screen.delete_form:
  path: '/admin/content/splash-screen/delete/{cid}'
  defaults:
    _form: '\Drupal\splash_screen\Form\DeleteForm'
    _title: 'Delete Splash Screen'
  requirements:
    _permission: 'delete splash_screen'
custom_modal.modal:
  path: 'modal-example/modal'
  defaults:
    _title: 'Modal'
    _controller: '\Drupal\splash_screen\Controller\CustomModalController::modal'
  requirements:
    _permission: 'access content'
